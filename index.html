<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .card { border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-radius: 8px; margin-bottom: 20px; }
        .card-header { background: #fff; font-weight: 600; color: #444; border-bottom: 1px solid #eee; padding: 15px; }

        .scrolling-wrapper { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; }
        .btn-group .btn { border-radius: 20px; margin-right: 5px; padding: 5px 15px; font-size: 0.9rem; }
        .btn-primary.active { background-color: #2c3e50 !important; border-color: #2c3e50 !important; }
        .btn-outline-primary { color: #2c3e50; border-color: #2c3e50; }
        .btn-secondary.active { background-color: #27ae60 !important; border-color: #27ae60 !important; }
        .btn-outline-secondary { color: #27ae60; border-color: #27ae60; }

        .data-bar-cell { position: relative; z-index: 1; }
        .data-bar-bg {
            position: absolute; top: 5px; bottom: 5px; left: 0;
            background-color: #d1e7dd; z-index: -1; border-radius: 4px;
        }
        .table th { font-size: 0.85rem; text-transform: uppercase; color: #888; font-weight: 600; }
        .table td { vertical-align: middle; font-size: 0.95rem; }

        /* Styles for the single heatmap container */
        .heatmap-wrapper { display: none; }
        .pie-wrapper { display: flex; }
        .shop-specific-mode .pie-wrapper { display: none; }
        .shop-specific-mode .heatmap-wrapper { display: block; }

        .heatmap-legend {
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .legend-item { margin: 0 5px; }
        .legend-color {
            display: inline-block;
            width: 15px;
            height: 10px;
            margin-right: 3px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="overall-mode">

    <nav class="navbar navbar-light bg-white border-bottom mb-3">
        <div class="container-fluid">
            <span class="navbar-brand h1 mb-0 ms-2">â˜• Coffee Shop Dashboard</span>
            <span class="navbar-text me-3 fw-bold text-success display-6" id="total-revenue" style="font-size: 1.2rem;">Total Rev: $0.00</span>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="scrolling-wrapper mb-3">
            <div class="btn-group" id="shop-filters">
                <button class="btn btn-primary active" data-val="Overall">Overall Shop</button>
                <button class="btn btn-outline-primary" data-val="Astoria">Astoria</button>
                <button class="btn btn-outline-primary" data-val="Lower Manhattan">Lower Manhattan</button>
                <button class="btn btn-outline-primary" data-val="Hell's Kitchen">Hell's Kitchen</button>
            </div>
            <span class="mx-2 text-muted">|</span>
            <div class="btn-group" id="month-filters">
                <button class="btn btn-secondary active" data-val="Overall">Overall Month</button>
                <button class="btn btn-outline-secondary" data-val="1">Jan</button>
                <button class="btn btn-outline-secondary" data-val="2">Feb</button>
                <button class="btn btn-outline-secondary" data-val="3">Mar</button>
                <button class="btn btn-outline-secondary" data-val="4">Apr</button>
                <button class="btn btn-outline-secondary" data-val="5">May</button>
                <button class="btn btn-outline-secondary" data-val="6">Jun</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div class="row pie-wrapper">
                    <div class="col-6">
                        <div class="card text-center">
                            <div class="card-header pt-2 pb-2" style="font-size:0.9rem;">Sales by Location</div>
                            <div class="card-body p-2">
                                <div style="height: 180px; position: relative;">
                                    <canvas id="pieSales"></canvas>
                                </div>
                                <h5 class="mt-2 mb-0 fw-bold" id="pie-sales-total">$0</h5>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="card text-center">
                            <div class="card-header pt-2 pb-2" style="font-size:0.9rem;">Quantity by Location</div>
                            <div class="card-body p-2">
                                <div style="height: 180px; position: relative;">
                                    <canvas id="pieQty"></canvas>
                                </div>
                                <h5 class="mt-2 mb-0 fw-bold" id="pie-qty-total">0</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row heatmap-wrapper">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center pt-2 pb-2" style="font-size:0.9rem;">
                                <span>Transaction Volume Matrix (<span id="heatmap-shop-name"></span>)</span>
                                </div>
                            <div class="card-body p-2">
                                <div class="heatmap-legend" id="heatmap-legend-container"></div>
                                <div style="height: 380px; position: relative;">
                                    <canvas id="singleHeatmap"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header pt-2 pb-2" style="font-size:0.9rem;">Daily Sales Trend</div>
                    <div class="card-body p-2">
                        <div style="height: 180px; position: relative;">
                            <canvas id="lineChartSales"></canvas>
                        </div>
                    </div>
                </div>
                 <div class="card">
                    <div class="card-header pt-2 pb-2" style="font-size:0.9rem;">Daily Quantity Trend</div>
                    <div class="card-body p-2">
                        <div style="height: 180px; position: relative;">
                            <canvas id="lineChartQty"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-header">Product Category Performance</div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 900px; overflow-y: auto;"> <table class="table table-hover mb-0" id="main-table">
                                <thead class="table-light" style="position: sticky; top: 0; z-index: 2;">
                                    <tr>
                                        <th class="ps-3">Category</th>
                                        <th class="text-end">Sales</th>
                                        <th class="text-end">% Sales</th>
                                        <th class="text-end">Avg Price</th>
                                        <th class="text-end pe-3">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        let currentShop = 'Overall';
        let currentMonth = 'Overall';
        // Removed heatmapMode and heatmapRawData since it's now a fixed view
        
        let chartPieSales, chartPieQty, chartLineSales, chartLineQty; 
        let chartHeatmap; // SINGLE heatmap chart instance (for transaction volume)

        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            setupFilters();
            // Removed setupHeatmapToggle()
            fetchData();
        });

        function setupFilters() {
            const body = document.body;
            const bindGroup = (id, type) => {
                document.querySelectorAll(`#${id} button`).forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll(`#${id} button`).forEach(b => {
                            b.classList.remove(type === 'shop' ? 'btn-primary' : 'btn-secondary', 'active');
                            b.classList.add(type === 'shop' ? 'btn-outline-primary' : 'btn-outline-secondary');
                        });
                        e.currentTarget.classList.remove(type === 'shop' ? 'btn-outline-primary' : 'btn-outline-secondary');
                        e.currentTarget.classList.add(type === 'shop' ? 'btn-primary' : 'btn-secondary', 'active');

                        if(type === 'shop') {
                            currentShop = e.currentTarget.getAttribute('data-val');
                            if(currentShop === 'Overall') {
                                body.classList.remove('shop-specific-mode');
                            } else {
                                body.classList.add('shop-specific-mode');
                            }
                        }
                        else currentMonth = e.currentTarget.getAttribute('data-val');
                        
                        fetchData();
                    });
                });
            };
            bindGroup('shop-filters', 'shop');
            bindGroup('month-filters', 'month');
        }

        function fetchData() {
            const url = `/api/dashboard_data?shop=${currentShop}&month=${currentMonth}`;
            console.log("Fetching data from:", url);

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    updateMetrics(data.metrics);
                    if(currentShop === 'Overall') {
                        updatePies(data.pie_data);
                    } else {
                        updateHeatmap(data.heatmap_data); // Call fixed heatmap update
                    }
                    updateLines(data.line_data); 
                    updateTable(data.table_data);
                })
                .catch(err => console.error("Error fetching data:", err));
        }

        function updateMetrics(m) {
            const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
            document.getElementById('total-revenue').innerText = "Total Rev: " + fmt.format(m.total_revenue);
        }

        function updatePies(data) {
            const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumSignificantDigits: 3 });
            
            if(!data.sales || data.sales.length === 0) {
                console.warn("No pie data found!");
                return;
            }

            // Update Sales Pie
            if(chartPieSales) {
                chartPieSales.data.labels = data.labels;
                chartPieSales.data.datasets[0].data = data.sales;
                chartPieSales.update();
                const totalS = data.sales.reduce((a,b)=>a+b, 0);
                document.getElementById('pie-sales-total').innerText = fmt.format(totalS);
            }

            // Update Qty Pie
            if(chartPieQty) {
                chartPieQty.data.labels = data.labels;
                chartPieQty.data.datasets[0].data = data.qty;
                chartPieQty.update();
                const totalQ = data.qty.reduce((a,b)=>a+b, 0);
                document.getElementById('pie-qty-total').innerText = totalQ.toLocaleString() + " Units";
            }
        }
        
        // --- FIXED: Function to update the SINGLE Heatmap for Transactions ---
        function updateHeatmap(data) {
            if (!chartHeatmap || !data) {
                console.error("Heatmap data is missing or chart is not initialized.");
                return;
            }
            
            // Map: 0=Sun, 1=Mon, ..., 6=Sat (SQLITE strftime('%w'))
            // Order of datasets (Y-axis rows) based on chart options: Mon -> Sun
            const displayDayLabels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const sqliteDayIndexMap = { 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5, 'Saturday': 6, 'Sunday': 0 }; 
            
            // Operating Hours: 6 AM to 8 PM (20h) -> 15 hours total
            const hourLabels = Array.from({length: 15}, (_, i) => `${i + 6}`); // 6 to 20
            
            document.getElementById('heatmap-shop-name').innerText = currentShop;
            
            const matrix = data.transaction_matrix;
            const maxVal = data.max_transactions;
            const title = 'Transactions';

            // Custom color scale (Dark Blue/Purple to Yellow/Light Green)
            // Using a Viridis-like scale for contrast.
            const colorsScale = [
                '#440154', '#482777', '#3e4989', '#31688e', '#26828e', 
                '#35b779', '#90d743', '#fde725'
            ]; 

            // Helper function to get color based on value and max
            function getColor(value, max, colors) {
                if (value === 0) return 'rgba(240, 240, 240, 1)'; // Off-white/Lightest for zero
                
                // Normalize value using logarithmic scale for better low-end distinction
                const logMax = Math.log(max + 1);
                const logValue = Math.log(value + 1);
                const ratio = logMax > 0 ? logValue / logMax : 0;
                
                // Map ratio to index (0 = Low, colors.length - 1 = High)
                const index = Math.min(Math.floor(ratio * (colors.length - 1)), colors.length - 1);
                return colors[index]; 
            }

            // --- HEATMAP DATA PREPARATION (One dataset per Day, one fixed bar per hour) ---
            const datasets = [];
            
            // Loop through each DAY of the week in display order (Mon-Sun)
            displayDayLabels.forEach((dayName) => {
                const sqliteDayIndex = sqliteDayIndexMap[dayName];

                // Add 15 separate datasets for each hour of the day
                hourLabels.forEach((hour, hourIndex) => {
                    const hourVal = parseInt(hour, 10);
                    const key = `${sqliteDayIndex}:${hourVal}`; 
                    const value = matrix[key] || 0;
                    const color = getColor(value, maxVal, colorsScale);
                    
                    datasets.push({
                        label: `${dayName} - ${hour}`, 
                        data: [{ x: 1, y: dayName, transactionVolume: value }], // Fixed X-value of 1
                        backgroundColor: color,
                        // Crucial for filling the cell space:
                        barPercentage: 6.0, 
                        categoryPercentage: 1.0,
                        borderColor: 'rgba(255, 255, 255, 0.5)', 
                        borderWidth: 1, // Add border to define cells
                        stack: dayName, // Stack all 15 bars for this day onto a single Y-category slot
                        hidden: false 
                    });
                });
            });

            // --- UPDATE CHART ---
            chartHeatmap.data.labels = displayDayLabels; // These are the Y-axis labels
            chartHeatmap.data.datasets = datasets;
            
            // Re-order the Y-axis labels to match the provided image (Mon at top, Sun at bottom)
            chartHeatmap.options.scales.y.labels = displayDayLabels.slice().reverse();

            // Update tooltip callbacks to pull information from the correct dataset/stack
            chartHeatmap.options.plugins.tooltip.callbacks.title = (items) => {
                const rawLabel = items[0].dataset.label; // e.g., "Monday - 10"
                const parts = rawLabel.split(' - ');
                return `${parts[0]}, ${parts[1]}:00`;
            };
            chartHeatmap.options.plugins.tooltip.callbacks.label = (context) => {
                const value = context.dataset.data[0].transactionVolume; 
                return `${title}: ${value.toLocaleString()}`;
            };
            
            chartHeatmap.update();

            // --- UPDATE LEGEND ---
            const legendEl = document.getElementById('heatmap-legend-container');
            
            legendEl.innerHTML = `${title} (Max: ${maxVal.toLocaleString()}) ` + 
                `<span class="legend-item"><span class="legend-color" style="background-color:${colorsScale[0]};"></span> Low</span>` + 
                `<span class="legend-item"><span class="legend-color" style="background-color:${colorsScale[colorsScale.length - 1]};"></span> High</span>`;
        }
        
        // Function to update both line charts (No Change)
        function updateLines(data) {
            const chartOptions = (ds) => ({
                ...ds,
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.3,
                fill: false
            });

            if(chartLineSales) {
                chartLineSales.data.labels = data.dates;
                chartLineSales.data.datasets = data.sales_datasets.map(chartOptions);
                chartLineSales.update();
            }

            if(chartLineQty) {
                chartLineQty.data.labels = data.dates;
                chartLineQty.data.datasets = data.qty_datasets.map(chartOptions);
                chartLineQty.update();
            }
        }

        function updateTable(rows) {
            const tbody = document.querySelector('#main-table tbody');
            tbody.innerHTML = '';
            const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

            rows.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-3 fw-bold text-secondary">${row.category}</td>
                    <td class="text-end data-bar-cell">
                        <div class="data-bar-bg" style="width: ${row.percent_sales}%; background-color: #d1e7dd;"></div>
                        <span class="position-relative">${fmt.format(row.sales)}</span>
                    </td>
                    <td class="text-end text-muted small">${row.percent_sales.toFixed(1)}%</td>
                    <td class="text-end">${fmt.format(row.avg_price)}</td>
                    <td class="text-end pe-3 data-bar-cell">
                         <div class="data-bar-bg" style="width: ${row.percent_qty}%; background-color: #e2e3e5;"></div>
                         <span class="position-relative">${row.qty.toLocaleString()}</span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function initCharts() {
            const pieOpts = {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '65%',
                plugins: { legend: { display: false } }
            };
            
            const lineOpts = {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { position: 'top', labels: {boxWidth: 10} } },
                scales: { 
                    x: { grid: {display: false} },
                    y: { beginAtZero: true, grid: {borderDash: [5,5]} } 
                }
            };
            
            // Heatmap Options: Horizontal Bar Chart simulating heatmap
            const heatmapOpts = {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y', // Day of Week on Y-axis
                plugins: {
                    legend: { display: false }, 
                    tooltip: { 
                        callbacks: {
                            // Callbacks updated in updateHeatmap
                        }
                    }
                },
                scales: { 
                    x: { 
                        // The actual value scale (hidden)
                        stacked: true, 
                        display: false, 
                        suggestedMax: 15, // Max number of hours (6 to 20)
                        grid: { display: false },
                    },
                    y: { 
                        // Day of Week categorical scale
                        stacked: true, 
                        type: 'category', 
                        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'].reverse(), 
                        position: 'left',
                        title: { display: true, text: 'Day of Week' },
                        grid: { display: false },
                        ticks: { autoSkip: false },
                        // FIX: Removed 'offset: true' to eliminate padding around the categorical groups
                    },
                    timeAxis: { // Custom axis for Time of Day (Hour) labels
                        position: 'bottom',
                        labels: Array.from({length: 15}, (_, i) => `${i + 6}`), // 6 to 20
                        grid: { display: false },
                        title: { display: true, text: 'Time of Day (Hour)' },
                        ticks: {
                            minRotation: 0, maxRotation: 0,
                            font: { size: 10 }
                        }
                    } 
                }
            };

            const pieColors = ['#2c3e50', '#e67e22', '#27ae60'];
            
            // --- PIE CHARTS (Overall Mode) ---
            const ctxSales = document.getElementById('pieSales').getContext('2d');
            chartPieSales = new Chart(ctxSales, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], backgroundColor: pieColors, borderWidth:0 }] },
                options: pieOpts
            });

            const ctxQty = document.getElementById('pieQty').getContext('2d');
            chartPieQty = new Chart(ctxQty, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], backgroundColor: pieColors, borderWidth:0 }] },
                options: pieOpts
            });
            
            // --- SINGLE HEATMAP CHART (Shop Specific Mode) ---
            const ctxHeatmap = document.getElementById('singleHeatmap').getContext('2d');
            chartHeatmap = new Chart(ctxHeatmap, {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: heatmapOpts
            });
            
            // --- LINE CHARTS ---
            const ctxLineSales = document.getElementById('lineChartSales').getContext('2d');
            chartLineSales = new Chart(ctxLineSales, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: lineOpts
            });
            
            const ctxLineQty = document.getElementById('lineChartQty').getContext('2d');
            chartLineQty = new Chart(ctxLineQty, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: lineOpts
            });
        }
    </script>
</body>
</html>
